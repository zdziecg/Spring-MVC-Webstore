<!DOCTYPE
        html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<html %@ taglib prefix="spring" uri="http://www.springframework.org/tags" %>

<head>
    <meta charset="UTF-8">

    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/fontello.css"  th:href="@{/css/fontello.css}"type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato&display=swap" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet" media="screen" th:href="@{/css/main.css}"/>





</head>
<body>
<header>
    <nav>
        <ul class="menu">
            <li> <a th:href="@{/products}" class="tilelink">
                <h1 class="logo"> Eke - cosmetics </h1>
            </a> </li>
            <li> <a th:href="@{/products}" class="tilelink">Wszystkie produkty</a></li>
            <li> <a id="link1" th:href="@{/products/krem}">Kremy</a></li>
            <li> <a id="link2" th:href="@{/products/szampon}">Szampony</a></li>
            <li> <a id="link3" href="#">Koszyk</a></li>
            <li> <a th:href="@{/}" class="tilelink">O nas</a></li>

        </ul>
    </nav>

</header>

<main>

    <article>




<div class="shop">
<header>
    <h1> Witamy w sklepie Eke - cosmetics</h1>
    <p> U nas każdy znajdzie coś dla siebie!</p>
</header>
    <div class="product" th:each="product : ${products}" th:object="${product}">
        <figure>
    <p th:text="' '+ ${product.name} + ' '"></p>
            <img src="../static/images " height="180" width="180"
                 th:src="@{/images/{id}.jpg(id=${product.productId})}"/>
            <figcaption>
                <p th:text="'Cena '+ ${product.price} + ' PLN'"></p>
<!--                <p th:text="'Opis: '+ ${product.description} + ''"></p>-->
<!--                <p th:text="'Liczba sztuk w magazynie ' + ${product.unitsInStock}"></p>-->
            </figcaption>
        </figure>


    <p>
        <a th:href="@{/products/product?id={id}(id=${product.productId})}" />
        <span class="glyphicon-info-sign glyphicon"/></span> Szczegóły
        </a>

    </p>
    </div>

</div>

    </article>

</main>
</body>
</html>
