<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <title>Koszyk</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="/webstore/resource/static/js/controllers.js"></script>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/fontello.css"  th:href="@{/css/fontello.css}"type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato&display=swap" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet" media="screen" th:href="@{/css/main.css}"/>
    <script th:src="@{/resources/static/js/jquery.scrollTo.min.js}"></script>


    <script th:src="@{/webjars/angularjs/angular.js}"></script>
</head>
<body>
<section>
    <div class="shop">

            <h1>Koszyk</h1>
            <p>Produkty w Twoim koszyku</p>

    </div>
</section>
<section class="container" ng-app="cartApp">
    <div ng-controller="cartCtrl" nginit="initCartId('${cartId}')">
        <div>
            <a class="btn btn-danger pull-left" ng-click="clearCart()">
                <span></span> Wyczyść koszyk
            </a>
            <a href="#" class="btn btn-success pull-right">
                <span class="glyphicon-shopping-cart glyphicon"></span> Kupuję
            </a>
        </div>
        <table class="table table-hover">
            <tr>
                <th>Produkt</th>
                <th>Cena za sztukę</th>
                <th>Liczba sztuk</th>
                <th>Cena</th>
                <th>Akcja</th>
            </tr>
            <tr ng-repeat="item in cart.cartItems">
                <td>{{item.product.productId}}-{{item.product.name}}</td>
                <td>{{item.product.unitPrice}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.totalPrice}}</td>
                <td>
                    <a href="#" class="label label-danger" ngclick="removeFromCart(item.product.productId)">
                        <span class="glyphicon glyphicon-remove" /></span> Usuń
                    </a>
                </td>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th>Łączna cena</th>
                <th>{{cart.grandTotal}}</th>
                <th></th>
            </tr>
        </table>
        <a href="<spring:url value="/products" />" class="btn btndefault">
        <span class="glyphicon-hand-left glyphicon"></span> Wróć do zakupów
        </a>
    </div>
</section>
</body>
</html>
